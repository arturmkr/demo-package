name: Publish Python 🐍 distributions 📦 to GitHub Packages

on:
  push:
    branches:
      - main

jobs:
  build-and-publish:
    name: Build and publish Python 🐍 distributions 📦 to GitHub Packages
    runs-on: ubuntu-latest
    steps:
      - name: Check out source repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build
          pip install twine

      - name: Build Python 🐍 distribution 📦
        run: python -m build

      - name: Publish distribution 📦 to GitHub Packages
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.GITHUB_TOKEN }}
          repository_url: https://nuget.pkg.github.com/OWNER/index.json
