      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          path: target-repo
          branch: update_data
          base: main
          delete-branch: true
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          title: 'Update data'
          commit-message: Update cache
          labels: |
            automated pr
          body: |
            Updating data
          add-paths: |
            data.json