name: Repo Sync

on:
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repo
        uses: actions/checkout@v2
        with:
          repository: arturmkr/calculator
          path: source-repo

      - name: Checkout target repo
        uses: actions/checkout@v2
        with:
          repository: arturmkr/demo-package
          path: target-repo

      - name: Copy data
        run: |
          cp -r source-repo/* target-repo/mycalculator

#      - name: Push changes
